name: AutoTest

on:
  push

env:
  db_user: "Vitos"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Setup dependencies
        run: pip install -r requirements.txt
      - name: Install Python3 venv
        run: sudo apt install python3-venv
      - name: Create ENV
        run: | 
          python3 -m venv env_github
          ls
      - name: Setup ENV
        run: . env_github/bin/activate
      - name: Setup ENV variables
        run: . env.sh develop
      - name: Check ENV
        run: env
      - name: Run test
        run: pytest -m tcid1
